<html>
    <head>
        <title>Заголовки таблиц</title>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th scope="col">Суббота</th>
                <th scope="col">Воскресенье</th>
            </tr>
            <tr>
                <th scope="row">продано билетов</th>
                <td>123</td>
                <td>312</td>
            </tr>
            <tr>
                <th scope="row">Выручка</th>
                <td>18 000 $</td>
                <td>20 232 $</td>
            </tr>
        </table>
    </body>
</html>
